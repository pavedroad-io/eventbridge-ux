<div *ngIf="auth.user$ | async as user">
  <mat-card class="padded-container">
    <mat-card-header>
      <img mat-card-avatar src="{{user.picture}}" alt="{{user.nickname}}" />
      <mat-card-title>{{ user.name}}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <span *ngIf="fullProfile">
            <span *ngIf="fullProfile.app_metadata">
              Org ID: {{fullProfile.app_metadata.customer_id}}
            </span>
          </span>
        </mat-list-item>
        <mat-list-item>
          <span *ngIf="fullProfile">
            <span *ngIf="fullProfile.app_metadata">
              EB ID{{fullProfile.app_metadata.eventbrid_config_id}}
            </span>
          </span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <h2>Follow</h2>
      <button mat-raised-button color="primary">GitHub</button>
      <button mat-raised-button color="primary">Linkedin</button>
    </mat-card-actions>
  </mat-card>
</div>
