<mat-card>
  <mat-card-header>
    <mat-card-title>Current providers</mat-card-title>
    <mat-card-subtitle>Used to access cloud and storage providers</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- div style="float:right;"-->
<table mat-table [dataSource]=dataSource matSort class="mat-elevation-z8">

  <!-- Checked Column -->
  <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>Check</th>
      <mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
      </mat-cell>
    </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      No.
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.id}}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="150px"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Key Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="150px"> Key </th>
    <td mat-cell *matCellDef="let element"> {{element.key}} </td>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="100px"> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <!-- Updated Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
  <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
  <mat-cell *matCellDef="let row" >
      <mat-icon aria-hidden="false" aria-label="edit selected items" color="primary">edit</mat-icon>
      <mat-icon aria-hidden="false" aria-label="delete selected items" color="warn">delete</mat-icon>
  </mat-cell>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">New</button>
  </mat-card-actions>
</mat-card>
