<div class="container padded-container">
  <div [hidden]="submitted">
    <form #configForm="ngForm" (ngSubmit)="onSubmit(configForm)">
      <div class="form-group">
        <mat-form-field floatLabel="always" class="ng-valid">
          <mat-label for="poll">Poll interval</mat-label>
          <input
            matInput
            type="number"
            class="form-control"
            id="poll"
            required
            name="poll"
            [(ngModel)]="pollInterval"
            #name="ngModel"
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field floatLabel="always" class="ng-valid">
          <mat-label for="numberOfWorkers">Number of workers</mat-label>
          <input
            matInput
            type="number"
            class="form-control"
            id="numberOfWorkers"
            required
            name="numberOfWorkers"
            [(ngModel)]="numberOfWorkers"
            #name="ngModel"
          />
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        [disabled]="configForm.form.invalid"
        type="submit"
      >
        Update
      </button>
    </form>
  </div>
</div>
