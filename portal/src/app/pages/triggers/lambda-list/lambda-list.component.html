<mat-card>
  <mat-card-header>
    <mat-card-title>AWS lambda triggers</mat-card-title>
    <mat-card-subtitle>
      Managed AWS lambda functions
    </mat-card-subtitle>
  </mat-card-header>

<mat-card-content>

<table mat-table [dataSource]=dataSource matSort class="mat-elevation-z8">

  <!-- Checked Column -->
  <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>Check</th>
      <mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
      </mat-cell>
    </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header
      width="50px">
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Provider Column -->
  <ng-container matColumnDef="provider">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="100px">
      Provider
    </th>
    <td mat-cell *matCellDef="let element"> {{element.provider}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="150px"> Trigger name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Lambda Column -->
  <ng-container matColumnDef="functionName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="150px"> Function </th>
    <td mat-cell *matCellDef="let element"> {{element.functionName}} </td>
  </ng-container>

  <!-- Region Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="150px"> Region </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Actions
    </th>
  <mat-cell *matCellDef="let element" >
    <a [routerLink]="['/lambdaitem', element.name]">
      <mat-icon aria-hidden="false" aria-label="edit selected items" 
        color="primary">
        edit
      </mat-icon>
    </a>

    <mat-icon aria-hidden="false" aria-label="delete selected items"
       (click)="openDeleteDialog(element)" color="warn">
      delete
    </mat-icon>
  </mat-cell>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button
     (click)="newLambda()"
     color="primary">New</button>
  </mat-card-actions>

</mat-card>
