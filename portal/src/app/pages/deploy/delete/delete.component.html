<div class="container padded-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >Delete deployment: 
        <button mat-raised-button color="warn" (click)="openDeleteDialog()">
          DELETE
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel [expanded]="panelOpenState">
          <mat-expansion-panel-header>
            <mat-panel-title> Delete status</mat-panel-title>
            <mat-panel-description> </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-list>
            <mat-list-item>
              <mat-progress-spinner
                mode="indeterminate"
                *ngIf="activeSpinner"
                diameter="25"
              >
              </mat-progress-spinner>
              <span class="spinner-margin" style="margin-left: 50px;"> {{cardstatus}} </span>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
