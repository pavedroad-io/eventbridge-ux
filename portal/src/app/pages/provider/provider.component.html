<div class="container">
  <div [hidden]="submitted">
    <h1 *ngIf="isAddMode">Add Provider</h1>
    <h1 *ngIf="!isAddMode">Edit Provider</h1>
    <h2>Customer {{customer.name}}</h2>


    <form #providerForm="ngForm" (ngSubmit)="onSubmit(providerForm)">
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               name="name"
               [(ngModel)]="provider.name" #name="ngModel">

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert">
          Name is required
        </div>

      </div>

      <div class="form-group">

        <label for="credentials">Credentials</label>
        <input type="text" class="form-control" id="credentials"
               required
               name="credentials"
               [(ngModel)]="provider.credentials" #credentials="ngModel">

        <div *ngIf="credentials.invalid && (credentials.dirty || credentials.touched)"
    class="alert">
          Credentials is required
        </div>

      </div>

      <div class="form-group">
        <label for="key">Key</label>
        <input type="text" class="form-control" id="key"
               required
               [(ngModel)]="provider.key" name="key"
               #key="ngModel">
        <div *ngIf="key.invalid && (name.key || name.key)"
    class="alert">
          Key is required
        </div>

      </div>

      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" class="form-control" id="region"
               required
               [(ngModel)]="provider.region" name="region"
               #region="ngModel">
        <div *ngIf="region.invalid && (name.region || name.region)"
    class="alert">
          Region is required
        </div>

      </div>

      <div class="form-group">
        <label for="endpoint">Endpoint</label>
        <input type="text" class="form-control" id="endpoint"
               required
               [(ngModel)]="provider.endpoint" name="endpoint"
               #endpoint="ngModel">
        <div *ngIf="endpoint.invalid && (name.endpoint || name.endpoint)"
    class="alert">
          Endpoint is required
        </div>

      </div>

      <button mat-raised-button color="primary"
        [disabled]="providerForm.form.invalid"
        type="submit">
        {{buttonMode}}
      </button>
    </form>
  </div>
</div>
